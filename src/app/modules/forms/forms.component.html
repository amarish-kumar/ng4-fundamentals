<div class="row">
  <div *ngIf="logF" class="col-md-offset-4 col-md-4">
      <form [formGroup]="logF">
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" formControlName="email" placeholder="Email">
          <span *ngIf="logF.get('email').touched && logF.get('email').invalid" class="text-success">Invalid email</span>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Age</label>
          <app-custom-control formControlName="age"></app-custom-control>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" formControlName="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <button [disabled]="logF.invalid" type="submit" class="btn btn-default">Submit</button>
      </form>
  </div>
</div>
